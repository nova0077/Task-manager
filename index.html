<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Todo List!</title>
</head>

<body>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24"
                    class="d-inline-block align-text-top">
                <h3>TODO LIST</h3>
            </a>
        </div>
    </nav>
    <div class="main">
        <div class="input-group">
            <input id="task-description" type="text" class="form-control" placeholder="Enter Your Task" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="add-task">Add</button>
        </div>
        <div class="stored-input">
            <table class="table table-hover">
                <thead class="table-head">
                  <tr>
                    <th class="ind-no" scope="col">#</th>
                    <th scope="col">Task</th>
                    <th class="last-col" scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id = "records">
                  <!-- <tr>
                    <th class="ind-no" scope="row">1</th>
                    <td>Go to gym  </td>
                    <td class="action">
                        <i class="btn text-white fa fa-edit btn-info" style="font-size:14px"></i> <i class="btn btn-danger text-white fa fa-trash-o" style="font-size:14px"></i>
                    </td>
                  </tr> -->
                </tbody>
              </table>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
